name: Trivy Security Scan

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  push:
    branches: [ "main", "master" ]
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  trivy-fs:
    name: Trivy FS/IaC/Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (base)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha || github.sha }}

      - name: Trivy FS scan → SARIF (never fail CI)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-fs.sarif
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: 0         # ← do not fail the job on findings

      - name: Detect Code Scanning availability
        id: cs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: repo } = await github.rest.repos.get({ owner: context.repo.owner, repo: context.repo.repo });
            const enabled = repo.security_and_analysis?.advanced_security?.status === 'enabled';
            core.info(`Advanced Security enabled: ${enabled}`);
            core.setOutput('enabled', enabled ? 'true' : 'false');

      - name: Upload SARIF (FS)
        if: steps.cs.outputs.enabled == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
        continue-on-error: true

      - name: Save SARIF artifact (FS fallback)
        if: steps.cs.outputs.enabled != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-sarif
          path: trivy-fs.sarif

  trivy-sbom:
    name: Trivy SBOM/Deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (base)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha || github.sha }}

      - name: Trivy deps (repo) → SARIF (never fail CI)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: repo
          format: sarif
          output: trivy-sbom.sarif
          severity: MEDIUM,HIGH,CRITICAL
          exit-code: 0         # ← do not fail the job on findings

      - name: Detect Code Scanning availability
        id: cs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        # reuse the same script:
          script: |
            const { data: repo } = await github.rest.repos.get({ owner: context.repo.owner, repo: context.repo.repo });
            const enabled = repo.security_and_analysis?.advanced_security?.status === 'enabled';
            core.info(`Advanced Security enabled: ${enabled}`);
            core.setOutput('enabled', enabled ? 'true' : 'false');

      - name: Upload SARIF (SBOM)
        if: steps.cs.outputs.enabled == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-sbom.sarif
        continue-on-error: true

      - name: Save SARIF artifact (SBOM fallback)
        if: steps.cs.outputs.enabled != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sbom-sarif
          path: trivy-sbom.sarif
