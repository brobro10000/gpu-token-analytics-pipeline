services:
  processor:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      # allow override while keeping .env defaults
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP}
      - MONGO_URL=${MONGO_URL}
      - PRICE_PER_HOUR_USD=${PRICE_PER_HOUR_USD:-0.85}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8080}
    ports:
      - "8080:8080"
    user: "10001:10001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10
