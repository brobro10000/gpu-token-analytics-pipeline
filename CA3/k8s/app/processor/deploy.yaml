apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: app
  labels:
    app: processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Already present in your logs; keeping it here explicitly
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for kafka at kafka.platform.svc.cluster.local:9092 ..."
              until nc -z kafka.platform.svc.cluster.local 9092; do
                echo "Kafka not up yet; sleeping..."
                sleep 2
              done
              echo "Kafka is reachable."
      containers:
        - name: processor
          # Use your existing image/tag; update to :ca3 if youâ€™ve pushed a new build
          image: ghcr.io/brobro10000/processor:ca3
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: processor-config
            - secretRef:
                name: processor-secrets
          ports:
            - name: http
              containerPort: 8080
          # Give the app time to be "ready" after the process starts
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          # Restart the container if it becomes unhealthy later
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          # Prevent early restarts while dependencies (Kafka) are stabilizing
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30   # ~150s total before Kube considers startup failed
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
