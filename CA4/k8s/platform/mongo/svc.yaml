apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: platform
spec:
  selector: { app: mongo }
  ports:
    - { name: mongo, port: 27017, targetPort: 27017 }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: platform
spec:
  replicas: 1
  selector: { matchLabels: { app: mongo } }
  template:
    metadata: { labels: { app: mongo } }
    spec:
      containers:
        - name: mongo
          image: mongo:7
          ports: [{ containerPort: 27017, name: mongo }]
          readinessProbe:
            tcpSocket: { port: 27017 }
            initialDelaySeconds: 5
            periodSeconds: 5